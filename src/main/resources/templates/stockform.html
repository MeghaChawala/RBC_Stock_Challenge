<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload stock data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
             <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

 <div class="button">
        <button type="button" onclick="window.location.href='/new'">Add new stock</button>
          <button type="button" onclick="window.location.href='/upload'">Upload stock data</button>
           <button type="button" onclick="window.location.href='/stocklist'">All Stocks</button>
           <br>
           <br>
          <form class="form-horizontal"  th:action="@{/search}" method="post"> 
                <div class="button">
                    <input type="text" class="form-control" name="ticker" placeholder="Stock ticker value" id="ticker" />

                     <button type="submit" class="btn btn-primary">Search</button>
                </div>
          </form>
</div>
    
<div class="container">

    <h2>Upload data file</h2>
    <div th:if="${message}" th:text="${message}" />
    <div> 
  			<form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload File</button>
                </form>
    </div>
</div>

</body>
</html>
